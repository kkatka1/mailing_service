{% extends "mailing/base.html" %}
{% block content %}
<div class="container">
    <h1 class="text-center my-4">Удалить рассылку</h1>
    <p class="text-center">Вы уверены, что хотите удалить рассылку "{{ object }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="text-center">
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing:mailing_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
