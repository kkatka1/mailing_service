{% extends 'mailing/home.html' %}
{% load my_tags %}
{% block content %}


<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">                  
                    <div class="card-body">
                        <p class="card-text">Название: {{ message.topic }}</p>
                        <p class="card-text">Содержание: {{ message.message }}</p>
                  
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'mailing:message_list' %}" role="button">Вернуться</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
