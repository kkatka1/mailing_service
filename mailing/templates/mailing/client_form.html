{% extends 'mailing/home.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center">
                {% if object %}Редактирование клиента{% else %}Добавление клиента{% endif %}
            </h3>
            <form method="post" enctype="multipart/form-data" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-flex justify-content-between mt-3">
                    <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">Отмена</a>
                    <button type="submit" class="btn btn-primary">
                        {% if object %}Сохранить{% else %}Создать{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
