{% extends 'mailing/base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 600px;">
        <div class="card-body text-center">
            <h3 class="card-title mb-4">Вы действительно хотите удалить клиента "{{ object.email }}"?</h3>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger me-2">Удалить</button>
                <a href="{% url 'mailing:client_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
